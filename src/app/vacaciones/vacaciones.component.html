<div class="form">
  <label>Empleado:</label>
  <select [(ngModel)]="empleadoId" (change)="cargarSolicitudes()">
    <option value="" disabled selected>Seleccione un empleado</option>
    <option *ngFor="let e of empleados" [value]="e.id">
      {{ e.nombre }} ({{ e.cedula }})
    </option>
  </select>

  <label>Desde:</label>
  <input type="date" [(ngModel)]="fechaInicio">

  <label>Hasta:</label>
  <input type="date" [(ngModel)]="fechaFin">

  <label>Cantidad de dÃ­as:</label>
  <input type="number" [(ngModel)]="diasSolicitados" min="1">

  <label>ObservaciÃ³n:</label>
  <textarea [(ngModel)]="observacion"></textarea>

  <button (click)="registrar()">Registrar solicitud</button>
</div>

<hr>

<h3>Solicitudes del empleado</h3>
<table border="1" *ngIf="solicitudes.length > 0">
  <thead>
    <tr>
      <th>Periodo</th>
      <th>Desde</th>
      <th>Hasta</th>
      <th>DÃ­as</th>
      <th>ObservaciÃ³n</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of solicitudes">
      <td>{{ s.periodo }}</td>
      <td>{{ s.fechaInicio }}</td>

      <td>{{ s.diasSolicitados }}</td>
